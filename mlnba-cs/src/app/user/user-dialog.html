

<h2 *ngIf="data.id==null" mat-dialog-title>Nouvel utilisateur</h2>
<h2 *ngIf="data.id!=null" mat-dialog-title>Fiche de {{data.username | uppercase}}</h2>
<div mat-dialog-content>
    <form class="example-form">
    <div>

          <!--<label>Nom utilisateur:</label> <input [(ngModel)]="data.username" name="username" placeholder="username"><br/>
      <label>Mot de passe:</label> <input [(ngModel)]="data.password" name="password" placeholder="password"><br/>
      -->
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.username" placeholder="Nom utilisateur" name="username" />
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.password" placeholder="Mot de passe" name="password" />
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.lastname" placeholder="Nom" name="lastname" />
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="data.firstname" placeholder="Prénom" name="firstname" />
      </mat-form-field>
         
      </div>
    <button mat-button (click)="onNoClick()">Annuler</button>
    <button *ngIf="data.id==null" class="btn btn-danger" [mat-dialog-close]="data" cdkFocusInitial>Créer</button>
    <button *ngIf="data.id!=null" class="btn btn-danger" [mat-dialog-close]="data" cdkFocusInitial>Mettre à jour</button>
    </form>
</div>
