<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>


<button mat-raised-button [matMenuTriggerFor]="menu">Accueil</button>
  <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/home"> 
        <mat-icon>home</mat-icon>
        <span>Accueil</span>
      </button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>

  <button mat-raised-button [matMenuTriggerFor]="users">Administration</button>
  <mat-menu #users="matMenu">
    <button routerLink="/users" mat-menu-item>Membres</button>
    <button routerLink="/teams" mat-menu-item>Equipes</button>
    <button routerLink="/photos" mat-menu-item>Photos</button>
  </mat-menu>

  <button mat-raised-button [matMenuTriggerFor]="auth">Connexion</button>
  <mat-menu #auth="matMenu">
    <button routerLink="/id" mat-menu-item>Se connecter</button>
    <button (click)="logout()" mat-menu-item>Logout</button>
  </mat-menu>

  <router-outlet></router-outlet>
<br/>
