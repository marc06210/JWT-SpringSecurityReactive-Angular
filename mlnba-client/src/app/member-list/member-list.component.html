<div class="container" *ngIf='unauthorized'>
  <div >You are not authorized to view this page.</div>
</div>

<div class="container" *ngIf='!unauthorized' >
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nom utilisateur </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
  
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef> Rôles </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-label>Aucun rôle</mat-label>
          <mat-select [(ngModel)]="element.roles" multiple>
            <mat-option *ngFor="let role of rolesList" [value]="role">{{role}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>
				<button mat-mini-fab color="primary" aria-label="Ajouter un membre">
				  <mat-icon [routerLink]="['/member-add']">plus_one</mat-icon>
				</button>
			</th>
			<td mat-cell *matCellDef="let element; let i = index;">
			  <button mat-mini-fab color="warn" aria-label="Supprimer">
				  <mat-icon (click)="onDeleteRow(element)">delete</mat-icon>
			  </button>
			  <button mat-mini-fab color="primary" aria-label="Modifier un membre">
				  <mat-icon [routerLink]="['/member-edit', element.id]">edit</mat-icon>
			  </button>
			</td>
		  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

        </mat-list>
      </mat-card-content>
  </mat-card>
  -->

</div>
