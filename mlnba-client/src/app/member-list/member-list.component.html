<mat-card>
    <mat-card-title>Member List works!</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let member of members">
          <!--<img mat-list-avatar src="{{team.giphyUrl}}" alt="{{team.name}}">-->
          <h3 mat-line>{{member.username}}</h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
</mat-card>
