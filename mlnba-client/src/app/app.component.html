
<mat-toolbar color="primary">
  <span><mat-icon>sports_basketball</mat-icon>{{title}}</span>

  <a class='mat-button' routerLink="/home" routerLinkActive="router-link-active">Home</a>

  <a class='mat-button' routerLink="/team-list" routerLinkActive="router-link-active">Equipes</a>
  <a class='mat-button' routerLink="/match-list" routerLinkActive="router-link-active">Matches</a>

  <a *ngIf="admin()" class='mat-button' routerLink="/member-list" routerLinkActive="router-link-active">Membres</a>

    <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <span>
    <mat-label class='mat-header-txt' *ngIf="authenticated()">Bonjour {{username()}}</mat-label>
    <a class='mat-button' *ngIf="!authenticated()" routerLinkActive="active" routerLink="/login">Se connecter</a>
    <a class='mat-button' *ngIf="authenticated()" (click)="logout()">Quitter</a>
  </span>
</mat-toolbar>

<!-- Side navigation -->
<div class="sidenav">

  <div class='sidenav-carousel'><app-carousel [slides]="slides"></app-carousel></div>
  
</div>

<!-- Page content -->

<div class="content" fxFlex>
  <router-outlet></router-outlet>
</div>
