<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{getMatchTime(element)}} </td>
    </ng-container>
  
    <ng-container matColumnDef="localTeam">
      <th mat-header-cell *matHeaderCellDef> Equipe Locale </th>
      <td mat-cell *matCellDef="let element"> {{element.localTeam.name}} </td>
	</ng-container>
	
	<ng-container matColumnDef="opponent">
		<th mat-header-cell *matHeaderCellDef> Equipe Adverse </th>
		<td mat-cell *matCellDef="let element"> {{element.opponent}} </td>
	  </ng-container>

	  <ng-container matColumnDef="place">
		<th mat-header-cell *matHeaderCellDef> Lieu </th>
		<td mat-cell *matCellDef="let element"> {{element.place}} </td>
	  </ng-container>

    <ng-container matColumnDef="action">
			<th mat-header-cell *matHeaderCellDef>
				<button *ngIf="isAdmin()"mat-mini-fab color="primary" aria-label="Ajouter un match" (click)="onAddMatch()">
				  <mat-icon>plus_one</mat-icon>
				</button>
			</th> 
			<td mat-cell *matCellDef="let element; let i = index;">
			  <button *ngIf="isAdmin()" mat-mini-fab color="warn" aria-label="Supprimer" (click)="onDeleteMatch(element)">
				  <mat-icon>delete</mat-icon>
			  </button>
			  <button *ngIf="isAdmin()" mat-mini-fab color="primary" aria-label="Modifier un membre" (click)="onModifyMatch(element)">
				  <mat-icon>edit</mat-icon>
			  </button>
			</td>
		</ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowClicked(row)"></tr>

  </table>
</div>
